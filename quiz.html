<!DOCTYPE html>
<html lang="en">

<head>
     <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="History quiz, focused on modern warfare to test your knowledge">
    <meta name="keywords" content="history quiz, history, quiz, online history quiz, history knowledge quiz, modern warfare">

    <!--Favicon icons from https://favicon.io/favicon-generator/-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!--Link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Title-->
    <title>History Quiz</title>
</head>

<body class="image">

    <!-- Quiz name -->
    <a href="index.html">
        <h1>History Quiz</h1>
    </a>
    <small id="quiz-type">Modern Warfare</small>
    
    <!-- Quiz area -->
    <div id="quiz-area" class="hide">

        <!-- Counter area that displays question no. and score count -->
        <div id="counter-area">
            <p id="question-count">Question: <span id="q-number">0</span></p>
            <p id="score-count">Score: <span id="s-number">0</span></p>
        </div>

        <!-- Displays question -->
        <h2 id="question"></h2>
    
        <!-- Answer choices -->
        <div>
            <button class="quiz-btn answers" id="answer1"></button>
            <button class="quiz-btn answers" id="answer2"></button>
            <button class="quiz-btn answers" id="answer3"></button>
            <button class="quiz-btn answers" id="answer4"></button>
        </div> 

    </div>

    <!--End score area which displays once quiz is complete -->
    <div id="end-area" class="hide">

        <!-- Total score display and message -->
        <h2>Your score is: <span id="end-score"></span></h2>
        <p>Thank you for taking part and testing your knowledge!</p>
        <p>Submit your score by entering your name:<p>

            <!-- Form to enter name and then submit score to scoreboard.html -->
            <form>
                <div>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div>
                <button class="btn" type="submit" id="submit-score" disabled>Submit</button>
                </div>
            </form>

            <!-- Buttons to play again or return to home -->
            <div>
                <a href="quiz.html" class="btn">Start Quiz Again?</a>
                <a href="index.html" class="btn">Home</a>
            </div>

    </div>

    <!-- Javascript-->
    <script type="module" src="assets/js/questions.js"></script>
    <script type="module" src="assets/js/script.js"></script>

</body>

</html>
